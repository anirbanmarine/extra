baseURL: https://anirbanmarine.github.io/extra/
languageCode: en-us
title: Study Extra Master
relativeUrls: true
 
module:
  imports:
    - path: github.com/imfing/hextra

enableInlineShortcodes : true    

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
params:
  math: true
